<!DOCTYPE html>

    <style>
        body {
            background-color: rgb(255, 205, 144);
            color: black;
        }
        #click {
            position: fixed;
            display: none;
            right: 10px;
            bottom: 10px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: transparent;
            color: white;
            border: solid 1px white;
            cursor: pointer;
            font-size: xx-large;
            text-align: center;
        }
        .text-top {
            margin-top: 20px;
            margin-bottom: 50px;
            text-align: center;
        }
        .text-top img {
            border-radius: 50%;
            width: 120px;
            transition: 1s;
            animation: animation3 0.7s;
        }
        .btn-social {
            width: 80%;
            border: 1px solid black;
            border-radius: 10px;
            background-color: transparent;
            height: 60px;
            font-size: x-large;
            margin-bottom: 20px;
            transition: 1s;
        }
        .btn-social:hover {
            transform: scale(1.1);
        }
        .row {
            text-align: center;
        }
        img:hover {
            transform: scale(1.111);
        }
        #q01 {
            animation: animation1 1s;
        }
        #q1 {
            animation: animation2 1s;
        }
        footer {
            color: white;
            padding: 40px;
            margin-top: 25px;
            text-align: center;
            animation: animation4 1s;
        }
        .text-top h2, .text-top h4 {
            animation: animation5 1s;
        }
        @keyframes animation1 {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
        @keyframes animation2 {
            from { transform: translateX(-400px); }
            to { transform: translateX(0); }
        }
        @keyframes animation3 {
            from { transform: translateY(700px); }
            to { transform: translateY(0); }
        }
        @keyframes animation4 {
            from { transform: translateY(200px); }
            to { transform: translateY(0); }
        }
        @keyframes animation5 {
            from { transform: translateY(-160px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
