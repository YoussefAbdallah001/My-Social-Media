<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <style>
        body {
            background-color: rgb(255, 205, 144);
            color: black;
        }

        #click {
            position: fixed;
            display: none;
            right: 10px;
            bottom: 10px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: transparent;
            color: white;
            border: solid 1px white;
            cursor: pointer;
            font-size: xx-large;
            text-align: center;
        }

        .text-top {
            margin-top: 20px;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .text-top .text {
            transition: 1s;
        }

        footer .p1 {
            transition: 1s;
        }

        .text-top img {
            border-radius: 50%;
            width: 110px;
            margin-top: 15px;
            transition: 1s;
            box-shadow: 0px 0px 13px rgba(0, 0, 0, 0.8);
            animation: animation3 0.7s;
        }

        .btn-social {
            width: 80%;
            border: 1px solid black;
            border-radius: 10px;
            background-color: transparent;
            height: 60px;
            font-size: x-large;
            margin-bottom: 20px;
            transition: 1s;
            box-shadow: 0px 0px 13px rgba(0, 0, 0, 0.8);
        }

        .btn-social:hover {
            transform: scale(1.1);
        }

        .row {
            text-align: center;
        }

        img:hover {
            transform: scale(1.08);
        }

        .text-top .text:hover {
            transform: scale(1.06);
        }

        footer .p1:hover {
            transform: scale(1.06);
        }

        .footer-links a {
            transition: 0.5s;
        }

        .footer-links a:hover {
            transform: scale(1.06);
        }

        .animate-left {
            animation: animation1 1s;
        }

        .animate-right {
            animation: animation2 1s;
        }

        footer {
            color: white;
            padding: 40px;
            margin-top: 25px;
            text-align: center;
            animation: animation4 1s;
        }

        .text-top h2,
        .text-top h4 {
            animation: animation5 1s;
        }

        @keyframes animation1 {
            from {
                transform: translateX(400px);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes animation2 {
            from {
                transform: translateX(-400px);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes animation3 {
            from {
                transform: translateY(700px);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes animation4 {
            from {
                transform: translateY(200px);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes animation5 {
            from {
                transform: translateY(-160px);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
